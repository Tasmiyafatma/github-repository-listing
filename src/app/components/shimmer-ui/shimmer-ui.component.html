<div class="container mx-auto animate-pulse">
    <div class="bg-gray-200 rounded-lg p-4">
        <div class="flex items-center gap-4">
            <div class="w-64 h-56 rounded-full border border-gray-300 bg-gray-300 p-4"></div>
            <div class="w-full">
                <div class="h-8 w-1/2 bg-gray-300 mb-2"></div>
                <div class="h-8 w-1/3 bg-gray-300 mb-2"></div>
                <div class="h-8 w-1/2 bg-gray-300 mb-2"></div>
                <div class="h-8 w-1/4 bg-gray-300 mb-2"></div>
                <div class="h-8 w-1/2 bg-gray-300"></div>
            </div>
        </div>
    </div>
    <div class="h-8 w-1/2 bg-gray-300 my-4"></div>

    <div class="w-full grid grid-cols-2 gap-4 mt-4">
        <div class="bg-gray-200 shadow-md p-4 rounded-lg border border-gray-200 min-h-40" *ngFor="let item of cardArray">
            <div class="h-8 w-1/2 bg-gray-300 mb-5"></div>
            <div class=" h-8 w-1/2 bg-gray-300 mb-5"></div>
            <div class="flex items-center overflow-x-auto">
                <div>
                    <button class="bg-blue-500 text-white px-2 py-1 rounded text-nowrap h-10 w-40 ml-3" *ngFor="let item of topicsArray"></button>
                </div>
            </div>
        </div>
    </div>
</div>
